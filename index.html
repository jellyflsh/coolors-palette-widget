<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totoro Color Palette</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Totoro Color Palette</h1>
        <p>Découvrez les couleurs inspirées par Totoro et leur harmonie.</p>
    </header>
    
    <main>
        <!-- Coolors Palette Widget -->
        <div id="palette-container">
            <script src="https://coolors.co/palette-widget/widget.js"></script>
            <script data-id="049313121410117233">
                new CoolorsPaletteWidget("049313121410117233", ["f0b67f","fe5f55","d6d1b1","c7efcf","eef5db"]);
            </script>
        </div>
        
        <!-- Conteneur Totoro -->
        <div class="totoro-container">
            <img src="images/TOTORO1.svg" alt="Totoro 1" class="totoro" />
            <img src="images/TOTORO2.svg" alt="Totoro 2" class="totoro" />
            <img src="images/TOTORO3.svg" alt="Totoro 3" class="totoro" />
            <img src="images/TOTORO4.svg" alt="Totoro 4" class="totoro" />
            <img src="images/TOTORO5.svg" alt="Totoro 5" class="totoro" />
            <img src="images/TOTORO6.svg" alt="Totoro 6" class="totoro" />
            <img src="images/TOTORO7.svg" alt="Totoro 7" class="totoro" />
        </div>
    </main>

    <footer>
        <p>Inspiré par Studio Ghibli. Palette générée avec Coolors.</p>
    </footer>
</body>
</html>
